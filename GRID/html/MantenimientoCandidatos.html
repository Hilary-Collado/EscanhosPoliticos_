<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../login/bootstrap-5.0.2-dist/css/bootstrap-grid.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>mantenimiento de candidatos</h1>
    </header>

    <main class="main">
        <!--formulario usuarios-->
        <form action="" class="form">
            <section class="section__recinto">
                <!--id candidato-->
                <section class="input__usuario">
                    <label for="" class="input-label">ID Candidato</label>
                    <input type="number" class="input input__idCandidato" id="id__candidato">
                </section>
                <!--nombre-->
                <section class="input__nombre">
                    <label for="" class="input-label">Nombre del Candidato</label>
                    <input type="text" class="input input__nameCandidato" id="nameCandidato">
                </section>
                 <!--id partido-->
                 <section class="section__id">
                    <label for="" class="input-label">ID Partido Candidato</label>
                    <input type="number" class="input input__idPartidoCandidato" id="idPartidoCandidato">
                </section>
                <!--id circunscripcion-->
                <section class="input__idCircunscripcion">
                    <label for="" class="input-label">ID Circunscripcion</label>
                    <input type="text" class="input input__idCircunscripcion" id="idCircunscripcion">
                </section>
                <!--direccion-->
                <section class="input__email">
                    <label for="" class="input-label">Total de Votos</label>
                    <input type="number" class="input input__votosCandidato" id="votosCandidato">
                </section>
                <!--botones-->
                <section class="all__buttons">
                    <button type="submit" class="button__submit">submit</button>
                </section>
            </section>
            
        </form>

    </main>

    <!--pie de pagina-->
    <footer class="footer">
        <p class="copy">Â© Copyright - <script>
            document.write(new Date().getFullYear());
                </script>
        </p>
    </footer>
</body>
</html>
