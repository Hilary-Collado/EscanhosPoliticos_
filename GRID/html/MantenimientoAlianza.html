<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>mantenimiento de Alianza</title>
</head>
<body>
    <header class="header">
        mantenimiento de Alianza
    </header>

    <main class="main">
        <!--formulario Alianza-->
        <form action="" class="form">
            <section class="section__circunscripcion">
                <!--id Partido Encabezado-->
                <section class="section__id">
                    <label for="" class="input-label">ID Partido Encabezado</label>
                    <input type="number" class="input input__idPartidoEncabezado" id="idPartidoEncabezado">
                </section>
                <!--id municipio-->
                <section class="">
                    <label for="" class="input-label">ID Municipio-Alianza</label>
                    <input type="number" class="input input__idMunicipioAlianza" id="id__municipioAlianza">
                </section>
                <!--cantidad candidatos-->
                <section class="">
                    <label for="" class="input-label">Partidos Aliados</label>
                    <input type="number" class="input input__partidosAliados" id="partidosAliados">
                </section>
                
                <!--botones-->
                <section class="all__buttons">
                    <button type="submit" class="button__submit">submit</button>
                </section>
            </section>
            
        </form>

    </main>
</body>
</html>
