<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../login/bootstrap-5.0.2-dist/css/bootstrap-grid.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>mantenimiento de recintos</h1>
    </header>

    <main class="main">
        <!--formulario usuarios-->
        <form action="" class="form">
            <section class="section__recinto">
                <!--id recinto-->
                <section class="input__usuario">
                    <label for="" class="input-label">ID Recinto</label>
                    <input type="number" class="input input__idRecinto" id="id__recinto">
                </section>
                <!--nombre-->
                <section class="input__nombre">
                    <label for="" class="input-label">Nombre del Recinto</label>
                    <input type="text" class="input input__nameRecinto" id="nameRecinto">
                </section>
                <!--id circunscripcion-->
                <section class="input__idCircunscripcion">
                    <label for="" class="input-label">ID Circunscripcion</label>
                    <input type="text" class="input input__idCircunscripcionRecinto" id="idCircunscripcionRecinto">
                </section>
                <!--direccion-->
                <section class="input__email">
                    <label for="" class="input-label">Direccion Recinto</label>
                    <input type="text" class="input input__direccionRecinto" id="direccion">
                </section>
                <!--botones-->
                <section class="all__buttons">
                    <button type="submit" class="button__submit">submit</button>
                </section>
            </section>
            
        </form>

    </main>

    <!--pie de pagina-->
    <footer class="footer">

            document.write(new Date().getFullYear());
                </script>
        </p>
    </footer>
</body>
