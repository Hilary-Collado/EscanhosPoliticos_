  <div class="container w-75 mt-5 rounded shadow">
    <h1 class="head1">Mantenimiento De Usuarios</h1>
    <div  class="row align-items-stretch ">
      <main class="main bg-white">
        <!--formulario usuarios-->
        <form action="" class="form">
          <section class="container mb-4">
            <div class="row">
              <!--usuario-->
              <div class="col">
                <section class="input__usuario col-auto form-check mb-4">
                  <label for="usuario" class="input-label">Usuario</label>
                  <input type="text" class="input input__usuario form-control" id="usuario">
                </section>
              </div>
              <div class="col">
                <!--contraseña-->
                <section class="input__pass col-auto form-check mb-4">
                  <label for="password" class="input-label">password</label>
                  <input type="password" class="input input__password form-control " id="password">
                </section>
              </div>
            </div>
  
            <div class="row">
              <div class="col">
                <!--nombre-->
                <section class="input__nombre mb-3 form-check mb-4">
                  <label for="name" class="input-label ">Name</label>
                  <input type="text" class="input input__name form-control" id="name">
                </section>
              </div>
              <div class="col">
                <!--apellido-->
                <section class="input__lastName form-check mb-4">
                  <label for="name" class="input-label">Last Name</label>
                  <input type="text" class="input input__lastName form-control" id="lastName">
                </section>
              </div>
            </div>
  
  
            <!--email-->
            <section class="input__email mb-3 form-check mb-4">
              <label for="email" class="input-label">Email</label>
              <input type="email" class="input input__email form-control" id="email">
            </section>
  
            <!--niveles de acceso-->
            <section class="row acceso">
              <section class="col">
                <section class="form-check">
                  <input type="radio" class="form-check-input" id="adm" name="gridRadios" value="option1">
                  <label for="adm" class="form-check-label" id="nameAdmin">Administrado</label>
                </section>
              </section>
  
              <section class="col">
                <section class="form-check">
                  <input type="radio" class="form-check-input" id="user" name="gridRadios" value="option2">
                  <label for="user" class="form-check-label" id="nameUser">Usuario General</label>
                </section>
              </section>
            </section>
  
  
  
            <!--botones-->
            <section class="all__buttons">
              <button type="submit" class="button__submit mb-4 btn btn-primary">submit</button>
            </section>
          </section>
  
        </form>
      </main>
    </div>
    
  </div>
