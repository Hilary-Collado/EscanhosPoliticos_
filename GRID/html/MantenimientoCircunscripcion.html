<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        mantenimiento de circunscripciones
    </header>

    <main class="main">
        <!--formulario circunscripciones-->
        <form action="" class="form">
            <section class="section__circunscripcion">
                <!--id Circunscripcion-->
                <section class="section__id">
                    <label for="" class="input-label">ID Circunscripcion</label>
                    <input type="text" class="input input__idCircunscripcion" id="idCircunscripcion">
                </section>
                <!--nombre-->
                <section class="section__nombreCircunscripcion">
                    <label for="" class="input-label">Nombre de la Circunscripcion</label>
                    <input type="text" class="input input__nameCircunscripcion" id="nameCircunscripcion">
                </section>
                <!--id municipio-->
                <section class="">
                    <label for="" class="input-label">ID Municipio</label>
                    <input type="number" class="input input__idMunicipioCircunscripcion" id="id__municipioCircunscripcion">
                </section>
                <!--cantidad candidatos-->
                <section class="">
                    <label for="" class="input-label">Cantidad de Candidatos</label>
                    <input type="number" class="input input__cantCandidatos" id="cant__candidatos">
                </section>
                
                <!--botones-->
                <section class="all__buttons">
                    <button type="submit" class="button__submit">submit</button>
                </section>
            </section>
            
        </form>

    </main>
</body>
</html>
