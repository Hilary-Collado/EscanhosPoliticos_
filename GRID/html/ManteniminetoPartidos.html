<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../login/bootstrap-5.0.2-dist/css/bootstrap-grid.css">
    <title>mantenimiento de partidos</title>
</head>
<body>
    <header class="header">
        this is the header
        <h1>mantenimiento de partidos</h1>
    </header>

    <main class="main">
        <!--formulario usuarios-->
        <form action="" class="form">
            <section class="section__partidos">
                <!--id partido-->
                <section class="section__id">
                    <label for="" class="input-label">ID Partido</label>
                    <input type="number" class="input input__idPartido" id="idPartido">
                </section>
                <!--descripcion-->
                <section class="input__descripcion">
                    <label for="descripcion" class="input-label">Descripcion del Partido</label>
                    <input type="text" class="input input__descPartido" id="desc">
                </section>
                <!--votos partido-->
                <section class="input__votos">
                    <label for="votos" class="input-label">Votos Partidos</label>
                    <input type="number" class="input input__votosPartidos" id="votos">
                </section>
                
                <!--botones-->
                <section class="all__buttons">
                    <button type="submit" class="button__submit">submit</button>
                </section>
            </section>
            
        </form>

    </main>

    <!--pie de pagina-->
    <footer class="footer">

                </script>
        </p>

</body>
